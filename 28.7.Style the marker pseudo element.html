<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style the marker pseudo element</title>
    <style>
        ::marker {
            color: red;
            font-size: 23px;
        }
    </style>
</head>
<body>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

</body>
</html>
