<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The general sibling selector</title>
    <style>
        div ~ p {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>General Sibling Selector</h2>

    <p>The general sibling selector (~) selects all elements that are next sibling of a specified element.</p>

    <p>Paragraph 1.</p>

    <div>
        <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code</code>
    <p>Paragraph 4.</p>

</body>
</html>
