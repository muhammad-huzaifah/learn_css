<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circled Image</title>

        img {
          border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2>Circled Image</h2>

    <p>Use the border-radius property to create circled images:</p>

    <img src="paris.jpg" alt="Paris" width="300" height="300">

</body>
</html>
