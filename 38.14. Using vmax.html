<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using vmax</title>
    <style>
        h1 {
            font-size: 15vmax;
        }
    </style>
</head>
<body>

    <h1>Hello</h1>

    <p>Resize the browser window (both with and height) to see how to see how the font-size of h1 changes.</p>
    <p>1vmax = 1vw or 1vh, whichever is larger.</p>
    <p>The vmax unit is not supported in Internet Explorer or Safari 6.1 and earlier versions.</p>

</body>
</html>
