<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using !Important Rule</title>
    <style>
        #myid {background-color: blue}
        .myclas {background-color: gray}
        p {background-color: red !important;}
    </style>
</head>
<body>

    <p>This is some text in a paragraph.</p>
    <p class="myclas">This is some text in a paragraph.</p>
    <p id="myid">This is some text in a paragraph.</p>

</body>
</html>
