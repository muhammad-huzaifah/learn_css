<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conic Gradient - Defined degree for each color</title>
    <style>
        #grad1 {
            height: 200px;
            width: 200px;
            background-color: red;
            background-image: conic-gradient(red 45deg, yellow 90deg, green 210deg);
        }
    </style>
</head>
<body>

    <h1>Conic Gradient - Defined degree for each color</h1>

    <div id="grad1"></div>

</body>
</html>
