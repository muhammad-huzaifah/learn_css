<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style any p element that is the first child of any element</title>
    <style>
        p:first-child {
            color: blue;
        }
    </style>
</head>
<body>

    <p>This is some text1</p>
    <p>This is some text2</p>

    <div>
        <p>This is some text3.</p>
        <p>This is some text4.</p>
    </div>

</body>
</html>
