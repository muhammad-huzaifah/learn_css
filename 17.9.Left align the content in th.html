<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left align the content in th</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>The text-align Property</h2>

    <p>This property sets the horizontal aligment (like left, right, or center) of the content in th or td.</p>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Rachmah</td>
            <td>Octarina</td>
            <td>60$</td>
        </tr>
        <tr>
            <td>Khaira</td>
            <td>Bishry</td>
            <td>50$</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Khairu</td>
            <td>40$</td>
        </tr>
    </table>

</body>
</html>
