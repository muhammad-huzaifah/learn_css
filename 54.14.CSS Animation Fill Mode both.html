<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Fill Mode Both</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: both;
        }

        @keyframes example {
            from {
                top: 0px;
                background-color: yellow;
            }
            to {
                top: 200px;
                background-color: blue;
            }
        }
    </style>
</head>
<body>

    <h1>CSS Animation</h1>

    <p>Let the div element get the style values set by the first keyframe before the animation starts, and retain the style values from the last keyframe when the animation ends:</p>

    <div></div>

</body>
</html>
