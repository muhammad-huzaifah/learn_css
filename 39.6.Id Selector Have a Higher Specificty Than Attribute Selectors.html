<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Id Selector Have a Higher Specificity Than Attribute Selector</title>
    <style>
        div#a {background-color: green}
        #a {background-color: yellow}
        div[id=a] {background-color: blue}
    </style>
</head>
<body>

    <div id="a">This is a div</div>

</body>
</html>
