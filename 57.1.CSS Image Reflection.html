<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Image Reflection</title>
    <style>
        img {
          -webkit-box-reflect: below;
        }
    </style>
</head>
<body>

    <h1>CSS Image Reflection</h1>

    <p>Show the reflection below the image:</p>
    <img src="img_tree.png" alt="tree">

</body>
</html>
