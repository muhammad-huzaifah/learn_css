<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <style>
        p {
            border: 2px solid black;
            outline: #4CAF50 solid 10px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>CSS Outline</h2>
    <p>This element has a 2px black border and a green outline with a width of 10px.</p>

</body>
</html>
