<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Link Styled AS Button</title>
    <style>
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: red;
        }
    </style>
</head>
<body>

    <h2>Link Button</h2>

    <p>A link styled as a button</p>
    <a href="https://www.w3schools.com/css/default.asp" target="_blank">This is a link</a>

</body>
</html>
