<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trycss pseudo class hover div</title>
    <style>
        div {
            background-color: green;
            color: white;
            padding: 25px;
            text-align: center;
        }

        div:hover {
            background-color: blue;
        }
    </style>
</head>
<body>

    <p>Mouse over the div element below to change its background color:</p>

    <div>Mouse Over Me</div>

</body>
</html>
