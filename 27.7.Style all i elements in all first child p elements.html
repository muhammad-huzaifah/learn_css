<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style all i elements in all first child p elements</title>
    <style>
        p:first-child i {
            color: blue;
        }
    </style>
</head>
<body>

    <p>I am a <i>strong</i> person. I am a <i>strong2</i> person.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong2</i> person.</p>

    <div>
        <p>I am a <i>strong</i> person. I am a <i>strong2</i> person.</p>
        <p>I am a <i>strong</i> person. I am a <i>strong2</i> person.</p>
    </div>

</body>
</html>
