<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images sprites create a navigation list</title>
    <style>
        #navlist {
            position: relative;
        }
        
        #navlist li {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0;
        }
        
        #navlist li, #navlist a {
            height: 44px;
            display: block;
        }
        
        #home {
            left: 0px;
            width: 46px;
            background: url("img_navsprites.gif") 0 0;
        }
        
        #prev {
            left: 63px;
            width: 43px;
            background: url("img_navsprites.gif") -47px 0;
        }
        
        #next {
            left: 129px;
            width: 43px;
            background: url("img_navsprites.gif") -91px 0;
        }
    </style>
</head>
<body>

    <ul id="navlist">
        <li id="home"><a href="https://www.w3schools.com/css/default.asp"></a></li>
        <li id="prev"><a href="https://www.w3schools.com/css/css_intro.asp"></a></li>
        <li id="next"><a href="https://www.w3schools.com/css/css_syntax.asp"></a></li>
    </ul>

</body>
</html>
