<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Properties Specified One By One</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 1s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>The transition Properties Specified One by One</h1>

    <p>Hover over the div element below, to see the transition effect:</p>

    <div></div>

    <p><b>Note:</b> The transitioin effect has a 1 second delay before starting.</p>

</body>
</html>
