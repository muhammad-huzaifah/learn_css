<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a full width input field</title>
    <style>
        input {
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>A full-width input field</h2>

    <form>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" name="fname">
    </form>

</body>
</html>
