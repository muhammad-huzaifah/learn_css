<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting counters</title>
    <style>
        body {
            counter-reset: section;
        }

        h1 {
            counter-reset: subseciton;
        }

        h1::before {
            counter-increment: section;
            content: "Section " counter(section) ". ";
        }

        h2::before {
            counter-increment: subsection;
            content: counter(section) ". " counter(subsection) " ";
        }
    </style>
</head>
<body>

    <h1>HTML/CSS Tutorials</h1>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>Bootstrap</h2>
    <h2>W3.CSS</h2>

    <h1>Scripting Tutorials</h1>
    <h2>Javascript</h2>
    <h2>Jquery</h2>
    <h2>Reach</h2>

    <h1>Programming Tutorilas</h1>
    <h2>Python</h2>
    <h2>Java</h2>
    <h2>C++</h2>

</body>
</html>
