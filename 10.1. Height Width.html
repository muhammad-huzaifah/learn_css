<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height Width</title>
    <style>
        div {
            height: 50px;
            width: 100%;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>

    <h2>CSS height and width properties</h2>

    <div>This div element has a height of 50 pixels and width of 100%.</div>

</body>
</html>
