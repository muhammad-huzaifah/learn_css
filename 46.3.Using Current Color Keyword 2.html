<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Current Color Keyword</title>
    <style>
        body {
            color: purple;
        }

        div {
            background-color: currentColor;
            padding: 15px;
        }

        div p {
            color: white;
        }
    </style>
</head>
<body>

    <h2>The Current Color Keyword</h2>

    <p>This is some text in the body part...</p>

    <div>
        <p>This div's background color is set to the current color value of the body element.</p>
    </div>

</body>
</html>
