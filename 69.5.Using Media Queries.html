<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Media Queries</title>
    <style>
        body {
            background-color: lightgreen;
        }

        @media screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>

    <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lighblue", otherwise it is "lightgreen".</p>

</body>
</html>
