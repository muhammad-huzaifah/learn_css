<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Color 2</title>
    <style>
        p.one {
            border-style: solid;
            border-color: red green blue yellow; /* red top, green right, blue bottom and yellow left */
        }
    </style>
</head>
<body>

    <h2>The border-color Property</h2>
    <p>The border-color property can have from one to four values (for the top border, tight border, bottom border, and the left border):</p>

    <p class="one">A solid multicolor border</p>

</body>
</html>
