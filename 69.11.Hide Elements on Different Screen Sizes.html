<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hide Elements on Different Screen Sizes</title>
    <style>
        div.example {
            background-color: yellow;
            padding: 20px;
        }

        @media only screen and (max-width: 600px) {
            div.example {
                display: none;
            }
        }
    </style>
</head>
<body>

    <h2>Hide elements on different screen sizes</h2>

    <div class="example">Example DIV.</div>

    <p>When the browser's width is 600px wide or less, hide the div elements. Resize the browser window to see the effect.</p>

</body>
</html>
