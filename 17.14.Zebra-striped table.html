<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zebra-striped table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {background-color: #f2f2f2}
    </style>
</head>
<body>

    <h2>Striped Table</h2>

    <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

    <table>
        <tr>
            <th>Firsname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Rachmah</td>
            <td>Octarina</td>
            <td>200$</td>
        </tr>
        <tr>
            <td>Khaira</td>
            <td>Bishry</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Khairu</td>
            <td>400$</td>
        </tr>
    </table>

</body>
</html>
