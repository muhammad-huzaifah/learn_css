<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bolt Font Face Rule</title>
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url("sansation_light.woff");
        }

        @font-face {
            font-family: myFirstFont;
            src: url("sansation_bold.woff");
            font-weight: bold;
        }

        * {
            font-family: myFirstFont;
        }
    </style>
</head>
<body>

    <h1>The @font-face Rule</h1>

    <div>
        With CSS, website can use <b>fonts other than the pre-selected "web-safe" fonts.</b>
    </div>

</body>
</html>
