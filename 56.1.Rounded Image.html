<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rounded Image</title>
    <style>
        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Rounded Image</h2>

    <p>Use the border-radius property to create rounded images:</p>

    <img src="paris.jpg" alt="Paris" width="300" height="300">

</body>
</html>
