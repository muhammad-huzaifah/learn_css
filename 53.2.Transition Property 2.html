<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Property 2</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 4s;
        }

        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>The Transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>

    <div></div>

</body>
</html>
