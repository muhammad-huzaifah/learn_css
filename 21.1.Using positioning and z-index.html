<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Positioning and z-index</title>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>

    <h1>This is heading</h1>
    <img src="img_tree.png" alt="tree">
    <p>Because the image has a z-index of -1, it will be place behind the text.</p>

</body>
</html>
