<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Image Reflection Offset</title>
    <style>
        img {
            -webkit-box-reflect: below 20px;
        }
    </style>
</head>
<body>

    <h1>CSS Image Reflection</h1>

    <p>Show the reflection below the image, with a 20 pixels offset: offset:</p>
    <img src="img_tree.png" alt="Tree">

</body>
</html>
