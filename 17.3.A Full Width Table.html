<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Full Width Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Full-width Table</h2>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
        </tr>
    </table>

</body>
</html>
