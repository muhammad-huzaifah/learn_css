<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using border collapse</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h2>Let the table borders collapse</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Khairu</td>
        </tr>
    </table>

</body>
</html>
