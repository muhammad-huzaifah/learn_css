<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place text in top-right corner of an image</title>
    <style>
        .container {
            position: relative;
        }

        .topright {
            position: absolute;
            top: 28px;
            right: 5px;
            font-size: 38px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <h2>Image Text</h2>
    <p>Add some text to an image in the top right corner:</p>

    <div class="container">
        <img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="350">
        <div class="topright">Top Right</div>
    </div>

</body>
</html>
