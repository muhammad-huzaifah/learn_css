<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resize Textarea Not Resiable</title>
    <style>
        textarea#test {
            resize: none;
        }
    </style>
</head>
<body>

    <h1>The resize Property</h1>

    <p>In many browser, textarea elements are resizable by default. In this example, we have used the resize property to disable the resizable:</p>

    <textarea name="character" id="test" cols="30" rows="10">Textarea - Not-resizable</textarea><br><br>

    <textarea name="character2" id="test2" cols="30" rows="10">Textarea- Resizable (default)</textarea>

</body>
</html>
