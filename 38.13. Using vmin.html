<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using vmin</title>
    <style>
        h1 {
            font-size: 15vmin;
        }
    </style>
</head>
<body>

    <h1>Hello</h1>

    <p>Resize the browser window (both width and height) to see how the font size of h1 changes.</p>
    <p>1vwin = 1vw or 1vh, whichever is smaller.</p>

</body>
</html>
