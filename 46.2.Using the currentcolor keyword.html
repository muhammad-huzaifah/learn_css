<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the Current color Keyword</title>
    <style>
        div {
            color: blue;
            border: 10px solid currentColor;
            padding: 15px;
        }
    </style>
</head>
<body>

    <h2>The current color Keyword</h2>

    <p>The currentcolor keyword refers to the current value of the color property of an element.</p>

    <div>
        This div element has ha blue text color and a blue border.
    </div>

</body>
</html>
