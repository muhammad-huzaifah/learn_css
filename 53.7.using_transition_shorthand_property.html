<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using The Transition Shorthand Property</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s linear 1s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Using The transition Shorthand Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>

    <div></div>

    <p><b>Note:</b> The transition effect has a 1 seconds delay before starting. </p>

</body>
</html>
