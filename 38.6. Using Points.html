<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Points</title>
    <style>
        h1 {font-size: 50pt}
        h2 {font-size: 25pt}
        p {
            font-size: 15pt;
            line-height: 25pt;
        }
    </style>
</head>
<body>

    <h1>This is heading 1</h1>
    <h2>THis is heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>
</html>
