<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Method</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#myDiv {
            transform: matrix(1, -0.3, 0, 1, 0, 0);
        }

        div#myDiv2 {
            transform: matrix(1, 0, 0.5, 1, 150, 0);
        }
    </style>
</head>
<body>

    <h1>The matrik() Method</h1>

    <p>The matrix() method combines all the 2D transform metehods into one.</p>

    <div>This a normal div element.</div>

    <div id="myDiv">Using the matrix() method</div>

    <div id="myDiv2">Another use of matrix() method</div>

</body>
</html>
