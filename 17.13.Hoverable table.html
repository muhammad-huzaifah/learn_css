<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoverable table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {background-color: yellow}
    </style>
</head>
<body>

    <h2>Hoverable Table</h2>

    <p>Move the mouse over the table rows to see the effect.</p>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Rachmah</td>
            <td>Octarina</td>
            <td>400$</td>
        </tr>
        <tr>
            <td>Khaira</td>
            <td>Bishry</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Khairu</td>
            <td>100$</td>
        </tr>
    </table>

</body>
</html>
