<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max-Width Propertie</title>
    <style>
        div {
            max-width: 500px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h2>Set the max-width of an element</h2>

    <div>This div has a height of 100px and a max-width of 500px.</div>

</body>
</html>
