<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size with both percent and em</title>
    <style>
        body {
            font-size: 100%;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.875em;
        }

        p {
            font-size: 0.875em;
        }
    </style>
</head>
<body>

    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
    <p>Specifying the font-size in percent and em display the smae size in all major browser, and allows all browser to resize the text!</p>

</body>
</html>
