<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Direction</title>
    <style>
        p.ex1 {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>

    <p>This is the default text direction.</p>

    <p class="ex1">This is right-to-left text direction.</p>

</body>
</html>
