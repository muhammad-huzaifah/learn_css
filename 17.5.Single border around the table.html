<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single border around the table</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h2>Single Border Around The Table</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
        </tr>
        <tr>
            <td>Khaira</td>
            <td>Bishry</td>
        </tr>
    </table>

</body>
</html>
