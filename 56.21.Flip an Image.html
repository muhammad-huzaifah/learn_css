<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip an Image</title>
    <style>
        .img:hover {transform: scaleX(-1)}
    </style>
</head>
<body>

    <h2>Flip an Image</h2>
    <p>Move your mouse over the image</p>

    <img src="paris.jpg" alt="Paris" width="400" height="300" class="img">

</body>
</html>
