<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute value selector 3</title>
    <style>
        [class|="top"] {
            background: yellow;
        }
    </style>
</head>
<body>

    <h2>css [attribute|="value"] Selector</h2>

    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello Word!</p>
    <p class="topcontent">Are you learning CSS?</p>

</body>
</html>
