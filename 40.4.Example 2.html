<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2</title>
    <style>
        .button {
            background-color: #8c8c8c;
            color: white;
            padding: 5px;
            border: 1px solid black;
        }

        #myDiv a {
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p>Standard button: <a class="button" href="https://www.w3schools.com/css/default.asp">CSS Tutorial</a></p>
    <div id="myDiv">
        <p>A link button inside myDiv: <a href="https://www.w3schools.com/html/default.asp">HTML Tutorial</a></p>
        <p>A link button inside myDiv: <a href="https://www.w3schools.com/html/default.asp" class="button">HTML Tutorial</a></p>
    </div>


</body>
</html>
