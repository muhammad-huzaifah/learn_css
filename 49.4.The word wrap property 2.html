<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The word wrap property 2</title>
    <style>
        p.test1 {
            width: 140px;
            border: 1px solid #000;
            word-break: keep-all;
        }

        p.test2 {
            width: 140px;
            border: 1px solid #000;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>The word-break Property</h1>

    <p class="test1">This paragraph contains some text. This line will break-at-hypens.</p>

    <p class="test2">This paragraph contains some text. The lines will break at any character.</p>

</body>
</html>
