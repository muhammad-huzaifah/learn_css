<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height and Width Properties 2</title>
    <style>
        div {
            height: 100px;
            width: 500px;
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h2>Set the height and width of an element</h2>

    <div>This div element has a height of 100px and width of 500px.</div>

</body>
</html>
