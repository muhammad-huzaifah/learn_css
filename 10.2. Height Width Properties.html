<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height Width Properties</title>
    <style>
        div {
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h2>Set the height and width of an element</h2>

    <div>This div element has a height of 200px and width of 50%.</div>

</body>
</html>
