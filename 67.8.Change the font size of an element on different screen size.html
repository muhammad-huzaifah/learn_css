<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=with, initial-scale=1">
    <title>Change the font size of an element on different screen size </title>
    <style>
        div.example {
            background-color: lightgrey;
            padding: 20px;
        }

        @media screen and (min-width: 600px){
            div.example {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <h2>Change the font size of an element on different screen size</h2>

    <div class="example">Example DIV</div>

    <p>When the browser's width is 600px wide or less, set the font-size of DIV to 30px. When it is 601px or wider, set the font-size to 80px. Resize the browser window to see the effect.</p>

</body>
</html>
