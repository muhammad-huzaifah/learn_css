<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style any i element that is the first child of p element</title>
    <style>
        p i:first-child {
            color: blue;
        }
    </style>
</head>
<body>

    <p>I am a <i>strong</i> person. I am a <i>strong2</i> person.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong2</i> person.</p>

</body>
</html>
