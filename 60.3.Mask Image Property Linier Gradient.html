<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Image Property Linier Gradient</title>
    <style>
        .mask1 {
            -webkit-mask-image: linear-gradient(black, transparent);
            mask-image: linear-gradient(black, transparent);
        }
    </style>
</head>
<body>

    <h1>The mask-image Property Linear Gradient</h1>

    <h3>A linear gradient as a mask layer:</h3>
    <div class="mask1"><img src="img_5terre.jpg" alt="Cincque Terre" width="600" height="400"></div>

    <h3>Original Image:</h3>
    <img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
