<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create input fields with black border color on focus</title>
    <style>
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #0972dc;
            -webkit-transition: 5.5s;
            outline: none;
        }

        input[type=text]:focus {
            border: 3px solid #670c0c;
        }
    </style>
</head>
<body>

    <h2>Input fileds with black border on :focus</h2>

    <p>Here, the input field gets a black border color when it gets focus (clicked on). We have also added the CSS transition property to animate the border color (takes 0.5 second to change the color on focus</p>

    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
    </form>

</body>
</html>
