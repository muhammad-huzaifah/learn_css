<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using object-fit contain</title>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <h2>Using object-fit: contain</h2>

    <img src="paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
