<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add padding between the border and the content in a table</title>
    <style>
        table, td, th {
            border: 1px solid black;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>

    <h2>The padding Property</h2>

    <p>This property adds space between the border and the content in a table.</p>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Huzaifah</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Rachmah</td>
            <td>Octarina</td>
            <td>50$</td>
        </tr>
        <tr>
            <td>Khaira</td>
            <td>Bishry</td>
            <td>40$</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Khairu</td>
            <td>40$</td>
        </tr>
    </table>

</body>
</html>
