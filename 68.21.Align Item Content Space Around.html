<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align Item Content Space Around</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            overflow: scroll;
            background-color: dodgerblue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1>Align Item Content Space Around</h1>

    <p>The "align-content: space-around;" display the flex lines with space before, between, and after them:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>
</html>
