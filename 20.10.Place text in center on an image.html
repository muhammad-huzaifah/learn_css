<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place text in center of an image</title>
    <style>
        .container {
            position: relative;
        }

        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <h2>Center text in image:</h2>

    <div class="container">
        <img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="350">
        <div class="center">Centered</div>
    </div>

</body>
</html>
